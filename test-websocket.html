<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <script>
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        
        function addMessage(message) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            messages.appendChild(div);
        }
        
        const ws = new WebSocket('ws://localhost:3001/ws?sessionCode=U0JU2Y');
        
        ws.onopen = function(event) {
            status.textContent = 'Connected';
            status.style.color = 'green';
            addMessage('WebSocket connection opened');
        };
        
        ws.onmessage = function(event) {
            addMessage('Message received: ' + event.data);
        };
        
        ws.onclose = function(event) {
            status.textContent = 'Disconnected (Code: ' + event.code + ')';
            status.style.color = 'red';
            addMessage('WebSocket connection closed. Code: ' + event.code + ', Reason: ' + event.reason);
        };
        
        ws.onerror = function(error) {
            status.textContent = 'Error';
            status.style.color = 'red';
            addMessage('WebSocket error: ' + error);
        };
    </script>
</body>
</html>
